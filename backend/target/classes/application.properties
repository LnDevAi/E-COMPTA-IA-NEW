# Configuration de l'application
spring.application.name=E-COMPTA-IA-INTERNATIONAL
server.port=8081
server.servlet.context-path=/

# Configuration de la base de données (sera remplacée par le profil)

# Configuration de la sécurité JWT
jwt.secret=ecomptaia-international-secret-key-2024-very-secure-and-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration de la validation
spring.validation.enabled=true

# Configuration des logs
logging.level.com.ecomptaia=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuration OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration du cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Configuration des profils
spring.profiles.active=dev
