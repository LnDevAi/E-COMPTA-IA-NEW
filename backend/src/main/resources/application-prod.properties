# Configuration de production - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ecomptaia_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=ecomptaia_user
spring.datasource.password=ecomptaia_password

# Configuration JPA/Hibernate pour production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuration de la sécurité JWT (à changer en production)
jwt.secret=${JWT_SECRET:ecomptaia-international-secret-key-2024-very-secure-and-long}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration des logs pour production
logging.level.com.ecomptaia=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configuration du cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s

# Configuration Actuator pour production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
